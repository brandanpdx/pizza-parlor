<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Epicodus Pizza Co.</h1>
    </div>

    <div class="pizzamaker">
      <form>
        <div class="size">
          <h3>Choose your pizza size:</h3>
          <select class="form-control" id="piesize">
            <option disabled selected value> -- Select a size! -- </option>
            <option value="small">Small ($12.00)</option>
            <option value="medium">Medium ($16.00)</option>
            <option value="large">Large ($20.00)</option>
          </select>
        </div>
        <div class="crust">
          <h3>Choose the crust of your pizza!</h3>
          <select class="form-control" id="piecrust">
            <option disabled selected value> -- Select a crust! -- </option>
            <option value="handtossed">Hand-tossed</option>
            <option value="Pan">Pan</option>
            <option value="thin">Thin crust</option>
          </select>
        </div>
        <div class="toppings">
          <div class="row">
            <h3>Please select the following toppings!</h3>
            <div class="col-md-6">
              <h4>Meats</h4>
              <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
              <input type="checkbox" name="toppings" value="proscuitto"> Proscuitto<br>
              <input type="checkbox" name="toppings" value="sausage"> Sausage<br>
              <input type="checkbox" name="toppings" value="salami"> Salami<br>
              <input type="checkbox" name="toppings" value="bacon"> Bacon<br>
              <input type="checkbox" name="toppings" value="chicken"> Chicken<br>
            </div>
            <div class="col-md-6">
              <h4>Veggies</h4>
              <input type="checkbox" name="toppings" value="olives"> Olives<br>
              <input type="checkbox" name="toppings" value="onions"> Onions<br>
              <input type="checkbox" name="toppings" value="bellpeppers"> Bell Peppers<br>
              <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms<br>
              <input type="checkbox" name="toppings" value="tomatoes"> Tomatoes<br>
              <input type="checkbox" name="toppings" value="artichokes"> Artichokes<br>
            </div>
          </div>
        <button class="btn btn-success" type="submit">Order Now!</button>
      </form>
    </div>
  </div>

</body>

</html>
